<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/style.css">

  
</head>


<body>
  
  <div class="container">

    <img class="cardimage" src="images/image-equilibrium.jpg" alt="Equilibrium image">
  
    <h1 class="nftname"> 
      Equilibrium #3429
    </h1>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="price">
      <img class="icon" src="images/icon-ethereum.svg" alt="ETH">
      0.041 ETH
    </div>
    <div class="timetosell">
      <img class="icon" src="images/icon-clock.svg" alt="clock">
      3 days left
    </div>
    
    <div class="line"></div>
    
    <div class="credits">
      <img class="avatar" src="images/image-avatar.png" alt="Joules Avatar">
      <p class="creator">
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jofryus</a>.
  </div>
</body>
</html>
